# Sample workflow for building a Next.js site with Cypress testing (no deployment)

name: Build Next.js site with Cypress Tests (pnpm)

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

permissions:
  contents: read  # Only read permissions needed for testing

# Allow only one concurrent build and test run
concurrency:
  group: "build-and-test"
  cancel-in-progress: false

jobs:
  # Build and Test job
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      ### Option 1: Install pnpm globally (choose one)

      # Option 1a: Using curl
      - name: Install pnpm globally (curl)  # Uncomment if preferred
        run: |
          curl -sL https://pnpm.io/install.sh | bash

      # Option 1b: Using wget (uncomment if preferred)
      # - name: Install pnpm globally (wget)  # Uncomment if preferred
      #   run: |
      #     wget -qO- https://pnpm.io/install.sh | bash

    

      - name: Install dependencies (pnpm)
        run: pnpm install  # Assuming pnpm is installed globally (Option 1)

      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: |
            .next/cache
            node_modules  # Add node_modules for test dependencies
          # Generate a new cache whenever packages or source files change.
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
          # If source files changed but packages didn't, rebuild from a prior cache.
          restore-keys: |
            ${{ runner.os }}-nextjs-

      - name: Run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          start: pnpm run start  # Start using pnpm if script is in package.json
          wait-on: "http://localhost:3000"  # Wait for app to start
          record: true  # Record Cypress tests (optional)
          parallel: true  # Run tests in parallel (optional)

      - name: Build with Next.js
        run: pnpm run build  # Build using pnpm if script is in package.json

      - name: Upload artifact (optional)
        uses: actions/upload-artifact@v3
        with:
          name: nextjs-build  # Customize the artifact name
          path: ./out
          # You can upload the build output as an artifact for further use
