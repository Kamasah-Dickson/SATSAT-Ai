# Sample workflow for building a Next.js site with Cypress testing (no deployment)

name: Build Next.js site with Cypress Tests

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

permissions:
  contents: read  # Only read permissions needed for testing

# Allow only one concurrent build and test run
concurrency:
  group: "build-and-test"
  cancel-in-progress: false

jobs:
  # Build and Test job
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Detect package manager
        id: detect-package-manager
        run: |
          if [ -f "${{ github.workspace }}/yarn.lock" ]; then
            echo "manager=yarn" >> $GITHUB_OUTPUT
            echo "command=install" >> $GITHUB_OUTPUT
            echo "runner=yarn" >> $GITHUB_OUTPUT
            exit 0
          elif [ -f "${{ github.workspace }}/package.json" ]; then
            echo "manager=npm" >> $GITHUB_OUTPUT
            echo "command=ci" >> $GITHUB_OUTPUT
            echo "runner=npx --no-install" >> $GITHUB_OUTPUT
            exit 0
          else
            echo "Unable to determine package manager"
            exit 1
          fi
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"  # Optional, for specific Node.js version

      # Install Next.js dependencies directly
      - name: Install Next.js dependencies
        run: npm install next

      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: |
            .next/cache
            node_modules  # Add node_modules for test dependencies
          # Generate a new cache whenever packages or source files change.
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json', '**/yarn.lock') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
          # If source files changed but packages didn't, rebuild from a prior cache.
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json', '**/yarn.lock') }}-
      - name: Install dependencies
        run: ${{ steps.detect-package-manager.outputs.manager }} ${{ steps.detect-package-manager.outputs.command }}
      - name: Run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          start: npm start  # Replace with your start command if needed
          wait-on: "http://localhost:3000"  # Wait for app to start
          record: true  # Record Cypress tests (optional)
          parallel: true  # Run tests in parallel (optional)
      - name: Build with Next.js
        run: ${{ steps.detect-package-manager.outputs.runner }} next build
      - name: Upload artifact (optional)
        uses: actions/upload-artifact@v3
        with:
          name: nextjs-build  # Customize the artifact name
          path: ./out
        # You can upload the build output as an artifact for further use
