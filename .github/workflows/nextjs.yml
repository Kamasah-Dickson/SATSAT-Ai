# Sample workflow for building a Next.js site with Cypress testing (no deployment)

name: Build Next.js site with Cypress Tests (pnpm)

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

permissions:
  contents: read  # Only read permissions needed for testing

# Allow only one concurrent build and test run
concurrency:
  group: "build-and-test"
  cancel-in-progress: false

jobs:
  # Build and Test job
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      ### Option 1: Check pnpm website for updated installation (preferred)
      - name: Check pnpm installation guide
        uses: actions/github-script@v6
        with:
          script: |
            # Fetches the latest installation instructions from pnpm.io
            curl -sL https://pnpm.io/installation | grep -o '`bash.*?`$' | tr '\n' ' '
          output: instructions  # Stores the extracted command in a variable

      - name: Install dependencies (pnpm)
        # Uses the retrieved installation command from pnpm website (if successful)
        run: ${{ steps.check_pnpm_installation.outputs.instructions }}  # Uncomment if Option 1 is used

      - name: Install dependencies (fallback - npm)  # Fallback if pnpm installation fails
        run: npm install  # Installs using npm if pnpm installation fails
        if: steps.check_pnpm_installation.outputs.instructions == ''  # Runs only if Option 1 fails

      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: |
            .next/cache
            node_modules  # Add node_modules for test dependencies
          # Generate a new cache whenever packages or source files change.
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
          # If source files changed but packages didn't, rebuild from a prior cache.
          restore-keys: |
            ${{ runner.os }}-nextjs-

      - name: Run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          start: pnpm run start  # Start using pnpm if script is in package.json
          wait-on: "http://localhost:3000"  # Wait for app to start
          record: true  # Record Cypress tests (optional)
          parallel: true  # Run tests in parallel (optional)

      - name: Build with Next.js
        run: pnpm run build  # Build using pnpm if script is in package.json

      - name: Upload artifact (optional)
        uses: actions/upload-artifact@v3
        with:
          name: nextjs-build  # Customize the artifact name
          path: ./out
          # You can upload the build output as an artifact for further use
